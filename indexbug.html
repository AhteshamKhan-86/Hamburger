<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apna dhandha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="tailwind.config.js">
    <script src="script.js" defer></script>
</head>
<body class="bg-[#F6F0EB] font-sans max-w-[100vw] ">
  <header class="bg-[#FFFFFF]">
    <div class="logo flex justify-between items-center pl-5 md:px-5 py-2 ">
      <div class="flex md:w-auto w-full justify-between items-center ">
        <img class="w-12" src="./image.assets/logo.svg" alt="logo">
      <div class="hmdiv md:hidden block bg-amber-700 hover:bg-amber-600 cursor-pointer rounded-full overflow-hidden absolute top-[-182px] right-[-155px] p-32 "><img class="absolute top-48 right-44 overflow-hidden" src="./image.assets/menu.svg" alt="icon"></div>
      </div>
      <div class="hmicon md:w-[80%] md:block hidden md:relative absolute top-0 right-0 w-56 text-orange-900">
        <div class="cuticon md:hidden absolute top-4 right-3 flex justify-end p-1 hover:bg-amber-800 rounded-full w-7 " ><img class="cursor-pointer" src="image.assets/x.svg" alt=""></div>
        <div class="bg-[#F6F0EB] md:bg-[#FFFFFF] p-7 flex flex-col md:flex-row md:justify-between space-y-7 md:space-y-0 ">
          <a class="hover:underline" href="#Top Picks">Top Picks <br></a>
          <a class="hover:underline" href="#Whopper">Whopper <br></a>
          <a class="hover:underline" href="#Stunner Menu">Stunner Menu <br></a>
          <a class="hover:underline" href="#New Foodie Collection">New Foodie Collection <br></a>
          <a class="hover:underline" href="#Deal of the Day">Deal of the Day <br></a>
        </div>
      </div>
    </div>
  </header>
  <main class="m-0">
    <div class="pt-10 md:m-auto w-full ">
      <div class="w-full md:h-[70vh] h-[30vh]">
        <img class="w-[100%] h-[100%]" src="./image.assets/image.png" alt="image">
      </div>
      <p class="text-center mt-8 font-semibold">Well, You can’t resist anymore!</p>
    </div>
    <div id="Top Picks" class=" md:pt-5 md:m-auto w-full ">
      <p class="text-center underline md:text-4xl text-2xl pt-7 font-bold">Top Picks</p>
      <div class="w-[100%] flex justify-center md:h-[80vh]">
        <img class="w-[80%] h-[100%] pt-8  " src="./image.assets/img4.svg" alt="image">
      </div>
    </div>
    <div id="Whopper" class="pt-5 md:m-auto w-full ">
      <p class="text-center underline md:text-4xl text-2xl pt-7 font-bold">Whopper</p>
      <div class="w-[100%] flex justify-center md:h-[80vh] pt-8">
        <img class="w-[80%] h-[100%]" src="./image.assets/img1.svg" alt="image">
      </div>
    </div>
    <div id="Stunner Menu" class="pt-5 md:m-auto w-full ">
      <p class="text-center underline md:text-4xl text-2xl pt-7 font-bold">Stunner Menu</p>
      <div class="w-[100%] flex justify-center md:h-[80vh] pt-8">
        <img class="w-[80%] h-[100%]" src="./image.assets/img3.svg" alt="image">
      </div>
    </div>
    <div id="New Foodie Collection" class="pt-5 md:m-auto w-full ">
      <p class="text-center underline md:text-4xl text-2xl pt-7 font-bold">New Foodie Collection</p>
      <div class="w-[100%]  flex justify-center md:h-[80vh] pt-8">
        <img class="w-[80%] h-[100%]" src="./image.assets/img2.svg" alt="image">
      </div>
    </div>
    <div id="Deal of the Day" class="pt-5 md:m-auto w-full ">
      <p class="text-center underline md:text-4xl text-2xl pt-7 font-bold">Deal of the Day</p>
      <div class="w-[100%] flex justify-center md:h-[80vh] pt-8">
        <img class="w-[80%] h-[100%]" src="./image.assets/img5.svg" alt="image">
      </div>
      <a class="text-xl w-full underline flex justify-end pr-16 pt-16" href="#">Go to Top</a>
    </div>
    <p class="text-center text-sm text-slate-500 font-semibold pb-10 pt-7 ">Made with  ❤️ by Ahtehsam khan </p>
  </main>
</body>
</html>
